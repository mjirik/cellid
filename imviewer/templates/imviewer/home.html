{% extends 'base.html' %}

{% block body%}
<div class="container">
    <ul>
        <li>
            <a href="{% url 'imviewer:model_form_upload' %}">Upload new data</a>
        </li>
    </ul>

    <p>Uploaded data:</p>
    <ul>
        {% for obj in documents %}
        <li>
            <a href="{{ obj.multicell_dapi.url }}">{{ obj.multicell_dapi.name }}</a>
            <small>(Uploaded at: {{ obj.uploaded_at }})</small>
        </li>
        {% endfor %}
    </ul>

</div>
{% endblock %}
